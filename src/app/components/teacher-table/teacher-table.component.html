<table class="table col-12">
    <thead class="text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col">Adress</th>
        <th scope="col">Speciality</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let elt of teachers">
        <th scope="row">{{elt._id}}</th>
        <td>{{elt.firstName}}</td>
        <td>{{elt.lastName}}</td>
        <td>{{elt.email}}</td>
        <td>{{elt.tel}}</td>
        <td>{{elt.adress}}</td>
        <td>{{elt.speciality}}</td>
        <td >
          <button class="btn btn-primary mt-1 mr-1" style="border-radius: 5px;color:#ffffff;">Display</button>
          <button *ngIf="elt.status=='not Validate'" class="btn btn-success ml-1 mr-1 mt-1" style="border-radius: 5px;color:#ffffff;" (click)="validateTeacher(elt._id)">Validate</button>
          <button class="btn btn-danger mt-1" style=" border-radius: 5px;" (click)=" deleteUser(elt._id)" >Delete</button>
      </td>
      </tr>
    </tbody>
  </table>
